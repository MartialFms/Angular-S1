          <div class="form-group bg-light px-2">
            <label class="control-label">Nom</label>
            <input

              ngModel
              name="lastName"
              required
              class="form-control"
            />
          </div>

          <div class="form-group bg-light px-2">
            <label class="control-label">Prenom</label>
            <input
              type="text"
              ngModel
              name="firstName"
              required
              class="form-control"
            />
          </div>

          <div class="form-group bg-light px-2">
            <label class="control-label">Adresse</label>
            <input
              type="text"
              ngModel

              required

            />
          </div>

            <input

            />

          <div class="form-group bg-light p-4">
