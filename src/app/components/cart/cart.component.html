<ng-container>
  <div class="card mx-4 px-5 cardSize">
    <div class="card-header py-3">
      <h4 class="mb-0">Panier</h4>
    </div>
    <div class="card-body">
      <ul class="list-group list-group-flush">
        <li
          class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0"
        >
          Votre commande actuelle
        </li>
        <div class="cartSize">
          <div *ngFor="let article of articles">
            <li
              *ngIf="cartArticle.quantity > 0"
              class="list-group-item d-flex justify-content-between border-0 px-0 pb-0"
            >
              <span class="">{{ cartArticle.article.name }}</span>
              <span class=""> {{ cartArticle.quantity }} formation(s)</span>
              <span>{{ cartArticle.article.price * cartArticle.quantity }}</span>
            </li>
          </div>
        </div>
        <div *ngIf="totalCart == 0">
          <div class="col-4">
            <h4 class="align-items-center">Votre panier est vide</h4>
          </div>
          <div class="col-4">
            <img
              src="assets/state/empty.png"
              alt=""
              class="img-fluid stateImg"
            />
          </div>
        </div>
        <div *ngIf="totalCart >= 0">
          <hr width="100%" />
          <li
            class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0"
          >
            <div>
              <strong>TVA</strong>
            </div>
            <span
              ><strong>{{ tva }} €</strong></span
            >
          </li>
          <li
            class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3"
          >
            <div>
              <strong>Prix Total TTC</strong>
            </div>
            <span
              ><strong>{{ totalCart }}.00 €</strong></span
            >
          </li>
        </div>
      </ul>
    </div>
  </div>
</ng-container>
