<ng-container class="card">
  <table id="shoppingCart" class="table table-stripped table-hover">
    <!-- head -->
    <thead>
      <tr class="bg-white">
        <th style><h4>Formulaire d'enregistrement</h4></th>
      </tr>
    </thead>

    <tbody>
      <form #form="ngForm" (ngSubmit)="onSaveCustomer(form.value)">
        <div class="form-group">
          <label class="control-label">Nom</label>
          <input type="text" id="inputLastName" name="lastName" class="form-control" [(ngModel)]="customer.lastName">
        </div>

        <div class="form-group">
          <label class="control-label">Prenom</label>
          <input type="text" id="inputFirstName" name="firstName" class="form-control" [(ngModel)]="customer.firstName">
        </div>

        <div class="form-group">
          <label class="control-label">Adresse</label>
          <input type="text" id="inputAdress" name="adress" class="form-control" [(ngModel)]="customer.adress">
        </div>

        <div class="form-group">
          <label class="control-label">Telephone</label>
         <input type="text" id="inputPhone" name="phone" class="form-control" [(ngModel)]="customer.phone">
        </div>

        <div class="form-group">
          <label class="control-label">Email</label>
          <input type="text" id="inputPhone" name="mail" class="form-control" [(ngModel)]="customer.mail">
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!form.form.valid"></button>
      </form>
    </tbody>
  </table>
</ng-container>
